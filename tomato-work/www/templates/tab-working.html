<ion-view title="工作">
    <ion-content>
        <div class='clock-parent'>
            <div class='clock'>{{tomato.showM}}:{{tomato.showS}}</div>
            <button class="button button-positive" ng-click='start()' ng-show='status === 0'>启动</button>
            <button class="button button-positive" ng-click='pause()' ng-show='status === 1'>暂停</button>
            <button class="button button-positive" ng-click='resume()' ng-show='status === 2'>恢复</button>
            <button class="button button-stable" ng-click='restart()' ng-show='status === 1||status === 2'>重新计时</button>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in missions">
                <span>{{item.work}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
